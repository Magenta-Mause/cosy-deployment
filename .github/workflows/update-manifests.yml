name: Update Deployment Manifests

on:
  repository_dispatch:
    types: [update_image]

jobs:
  update-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEPLOYMENT_APP_ID }}
          private-key: ${{ secrets.DEPLOYMENT_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Update Kubernetes deployment
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          COMMIT_SHA=${{ github.event.client_payload.commit_sha }}
          
          echo "Updating Kubernetes deployment for ${SERVICE} to ${COMMIT_SHA}"
          sed -i "s|ghcr.io/magenta-mause/cosy-${SERVICE}:.*|ghcr.io/magenta-mause/cosy-${SERVICE}:${COMMIT_SHA}|" \
            kubernetes/${SERVICE}/deployment.yaml

      - name: Update Docker Compose
        run: |
          SERVICE=${{ github.event.client_payload.service }}
          COMMIT_SHA=${{ github.event.client_payload.commit_sha }}
          
          echo "Updating Docker Compose for ${SERVICE} to ${COMMIT_SHA}"
          sed -i "s|ghcr.io/magenta-mause/cosy-${SERVICE}:.*|ghcr.io/magenta-mause/cosy-${SERVICE}:${COMMIT_SHA}|" \
            docker/docker-compose.yml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kubernetes/${{ github.event.client_payload.service }}/deployment.yaml docker/docker-compose.yml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ${{ github.event.client_payload.service }} to ${{ github.event.client_payload.commit_sha }}"
            git push
            echo "âœ… Manifests updated successfully!"
          fi

      - name: Deployment summary
        run: |
          echo "### Deployment Update Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ github.event.client_payload.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** ${{ github.event.client_payload.commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Kubernetes manifest updated (ArgoCD will auto-sync)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Compose updated (VPS deployment will trigger)" >> $GITHUB_STEP_SUMMARY

