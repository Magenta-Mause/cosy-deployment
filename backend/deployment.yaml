apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosy-backend
  namespace: cosy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosy-backend
  template:
    metadata:
      labels:
        app: cosy-backend
    spec:
      containers:
        - name: cosy-backend
          image: ghcr.io/magenta-mause/cosy-backend:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5

